<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리뷰 케러셀 만들기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Our Reviews</h2>
      <article class="review">
        <div class="img-container">
          <img src="images/first.jpg" alt="" class="profile-img" />
          <i class="fa-solid fa-quote-right"></i>
        </div>
        <h4 class="author">김멋사</h4>
        <p class="job">WEB DEVELOPER</p>
        <p class="info">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officiis
          praesentium labore velit officia ea, ratione tempore omnis sit saepe
          tempora voluptates odio voluptatem doloribus enim minus provident
          vitae in a!
        </p>
        <div class="btn-container">
          <button class="btn prev-btn">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="btn next-btn">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
        <button class="random-btn">Surprise Me</button>
      </article>
    </div>
    <script
      src="https://kit.fontawesome.com/4938a0eb9e.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
